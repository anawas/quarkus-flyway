quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=username
%dev.quarkus.datasource.password=password
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/bookshop
%prod.quarkus.datasource.username=username
%prod.quarkus.datasource.password=password
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/bookshop

quarkus.flyway.migrate-at-start=true
quarkus.flyway.clean-at-start=true
quarkus.flyway.out-of-order=true
